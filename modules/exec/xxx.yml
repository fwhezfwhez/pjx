- c: echo hello
- os:
    windows:
      c: g//exec
        stdin:
        - hello
        - world
    linux:
      c: /home/ft/
        sub_c: exec
        stdin:
        - hello
        - world
    darwin:
      c: /home/ft/exec
        stdin:
        - hello
        - world
- stopOnFail:
    c: /home/ft/exec
      stdin:
      - hello
      - world

- inParallel:
    c: echo hello
